<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>

    <script>
        document.write(Math.PI+"<br>");
        document.write(Math.random()+"<br>");
        document.write(Math.round(3.14)+"<br>"); //四舍五入
        document.write(Math.ceil(3.14)+"<br>");  //向上取整
        document.write(Math.floor(3.14)+"<br>"); //向下取整
    </script>

</head>
<body>


</body>
</html>
