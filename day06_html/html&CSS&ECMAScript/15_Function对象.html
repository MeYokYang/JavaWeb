<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function对象</title>

    <script>
    //1.
        var fun1 = new Function("a", "b", "alert(a+b);");
        fun1(1, 2);
        alert(fun1.length);
    //2.
        function fun2(a, b){
            alert(a+b);
        }
        fun2(3, 4);
    //3.
        var fun3 = function(a, b){
            alert(a+b);
        }
        var fun3 = function(a, b){
            alert(a-b);
        }
        fun3(5, 6);
    //4.
        function fun4(){
            var sum = 0;
            for (var i = 0; i < arguments.length; ++i){
                sum += arguments[i];
            }
            return sum;
        }
        alert(fun4(7, 8, 9));
    </script>








</head>
<body>


</body>
</html>
