<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        #div1{
            color:red;
        }
        div{
            color:green;
        }
        .cls1{
            color:blue;
        }
    </style>
</head>
<body>
<!--
1.基础选择器
    *id选择器：选择器具体的id属性值的元素
        *语法：#id属性值
    *元素选择器
    *类选择器
    id>类>元素
-->

    <div id="div1">船只</div>
    <div>黑马程序员</div>
    <p class="cls1">学院</p>
</body>
</html>
