<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>

<form action="#" method="post">
    <label for="username"> 用户名：</label><input type="text" name="username" value="root" id="username"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    性别：<input type="radio" name="gender" value="male" checked="checked"> 男
         <input type="radio" name="gender" value="female"> 女
         <br>
    爱好：<input type="checkbox" name="hobby" value="Java" checked="checked"> Java
         <input type="checkbox" name="hobby" value="Python"> Python
         <input type="checkbox" name="hobby" value="C"> C
         <br>
    图片：<input type="file" name="file"><br>
    隐藏域：<input type="hidden" name="id" value="aa"><br>
    取色器：<input type="color" name="color"><br>
    生日：<input type="date" name="birthday"><br>
    生日：<input type="datetime-local" name="birthday"><br>
    邮箱：<input type="email" name="email"><br>
    年龄：<input type="number" name="age"><br>

    省份：<select name="province">
            <option value="" selected>--请选择--</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
        </select><br>

    自我描述：<textarea cols="20" rows="5"></textarea><br>

    <input type="submit" value="登录"><br>
    <input type="button" value="一个按钮"><br>
    <input type="image" src="../image/daotian.jpg"><br>
</form>


</body>
</html>
