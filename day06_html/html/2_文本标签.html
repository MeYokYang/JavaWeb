<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!-- 注释 -->

    <!-- br 换行 -->
    白日依山尽，<br/>
    黄河入海流。

    <!-- 标题标签 h1~h6 -->
    <h1>黑马旅游网</h1>
    <h2>黑马旅游网</h2>
    <h3>黑马旅游网</h3>
    <h4>黑马旅游网</h4>
    <h5>黑马旅游网</h5>
    <h6>黑马旅游网</h6>

    <!-- 段落标签 p -->
    <p>
    1 黑马旅游网黑马旅游网黑马旅游网黑马旅游网黑马旅游网
    </p>
    <p>
    2 黑马旅游网黑马旅游网黑马旅游网黑马旅游网黑马旅游网
    </p>
    <p>3 黑马旅游网黑马旅游网黑马旅游网黑马旅游网黑马旅游网
    </p>

    <!-- hr 水平线 -->
    <hr color="red" width="200" size="10" align="left"/>

    <!-- b 字体加粗 -->
    白日依山尽，<br/>
    <b>黄河入海流。</b>

    <hr/>

    <!-- i 字体斜体 -->
    白日依山尽，<br/>
    <i>黄河入海流。</i>

    <hr/>
    <!-- 字体标签 font-->
    <font color="red" size="5" face="楷体">
        <center>
            白日依山尽&nbsp&copy&reg
        </center>
    </font>

</body>
</html>
