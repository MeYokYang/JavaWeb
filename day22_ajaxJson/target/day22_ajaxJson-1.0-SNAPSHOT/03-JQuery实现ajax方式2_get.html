<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery实现ajax方式2_get</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //定义方法
        function fun(){

            $.get("ajaxServlet", {username: "root"}, function (data){
                alert(data);
            }, "text");
        }
    </script>
</head>

<body>

<input type="button" value="发送异步请求" onclick="fun();">

</body>
</html>
