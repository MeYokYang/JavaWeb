<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery实现ajax方式1</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //定义方法
        function fun(){

            //使用$.ajax()发送异步请求
            $.ajax({
               url:"ajaxServlet", //请求路径
                type:"POST", //请求方式，默认GET
                // data:"username=Jack&age=23", //请求参数，一般用Json
                data:{"username": "jack", "age": 23},
                success:function (data){
                   alert(data);
                }, //响应成功后的回调函数
                error:function (){
                   alert("出错了。。。")
                }, //响应出错会执行的函数
                dataType:"text" //设置接受到的响应数据格式
            });

        }
    </script>
</head>

<body>

<input type="button" value="发送异步请求" onclick="fun();">

<input>

</body>
</html>
